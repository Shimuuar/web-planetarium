<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="stylesheet" type="text/css" href="js/jquery.datetimepicker.css">
    <!-- JS -->
    <script language="javascript" src="js/jquery-2.1.4.js"></script>
    <script language="javascript" src="js/jquery.datetimepicker.full.min.js"></script>
    <script language="javascript" src="dist/build/test/test.jsexe/rts.js"></script>
    <script language="javascript" src="dist/build/test/test.jsexe/lib.js"></script>
    <script language="javascript" src="dist/build/test/test.jsexe/out.js"></script>
    <script language="javascript" src="load.js"></script>
  </head>
<body>
  <div id="area" class="pln-container">
    <canvas id="cnv">
    </canvas>
    <!-- overlay for controls -->
    <div class="pln-overlay">
      <table class="pln-controls">
	<tr>
	  <td></td>
	  <td><button id="btn-up" class="btn pln-button">
	      <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
	  </button></td>
	  <td></td>
	  <td><button id="btn-zoomin" class="btn pln-button">
	      <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
	  </button></td>
	</tr>
	<tr>
	  <td><button id="btn-left" class="btn pln-button">
	      <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
	  </button></td>
	  <td></td>
	  <td><button id="btn-right" class="btn pln-button">
	      <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
	  </button></td>
	  <td><button id="btn-zoomout" class="btn pln-button">
	      <span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span>
	  </button></td>
	</tr>
	<tr>
	  <td></td>
	  <td><button id="btn-down" class="btn pln-button">
	      <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
	  </button></td>
	  <td></td>
	  <td></td>
	</tr>
      </table>
      <table class="pln-controls">
	<tr>
	  <td colspan="4">
	    <select class="form-control pln-button" id="inp-coord">
	    </select>
	  </td>
	</tr>
	<tr>
	  <td colspan="4">
	    <select class="form-control pln-button" id="inp-proj">
	    </select>
	  </td>
	</tr>
	<!-- date/time -->
	<tr>
	  <td colspan="4">
	    <input id="inp-datetime" class="form-control pln-button" type="text">
	  </td>
	</tr>
	<!-- Lat/long -->
	<tr>
	  <td>
	    <label class="pln-button">Lat:</label>
	  </td>
	  <td colspan="3">
	    <input class="form-control pln-button" id="inp-lat" type="text">
	  </td>
	</tr>
	<tr>
	  <td>
	    <label class="pln-button">Long:</label>
	  </td>
	  <td colspan="3">
	    <input class="form-control pln-button" id="inp-long" type="text">
	  </td>
	</tr>
      </table>
    </div>
    <div class="pln-right-overlay">
    </div>
  </div>
</body>
<script language="javascript" src="dist/build/test/test.jsexe/runmain.js" defer></script>
</html>
